<HTML>
<HEAD>
	<title>Mongo Mission Control</title>
	<script type="text/javascript" src="js/jquery/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/jquery/jquery-ui-1.8.20.custom.min.js"></script>
	<script type="text/javascript" src="js/jquery/jquery.qtip/jquery.qtip.min.js"></script>
	
	<script type="text/javascript" src="js/tooltips/jquery.tooltip.pack.js"></script>

	<script type="text/javascript" src="js/mmc.js"></script>
	<script type="text/javascript" src="js/helpers/tableManager.js"></script>
	<script type="text/javascript" src="js/helpers/hostsManager.js"></script>
	<script type="text/javascript" src="js/helpers/hostEditor.js"></script>
	<script type="text/javascript" src="js/helpers/preferences.js"></script>
	<script type="text/javascript" src="js/helpers/messenger.js"></script>
	
	<script type="text/javascript" src="saveData.js"></script>

	<style id="rowExpandStyle">div.isnotparent>span {height:18px; white-space:nowrap;}</style>
	<style id="centerColumnsStyle"></style>
	
	<link type="text/css" rel="stylesheet" href="css/mmc.css" />
	<link type="text/css" rel="stylesheet" href="js/jquery/jquery.qtip/jquery.qtip.min.css" />
	<link type="text/css" rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.20.custom.css" />
	<link type="text/css" rel="stylesheet" href="js/tooltips/jquery.tooltip.css" />

	<script language="javascript">
		var mmc;// Only global variable. Completely object oriented! :)
		$(document).ready(function() { mmc=new Mmc(data); });
	</script>
</HEAD>

<BODY>
	<div class="dropdownContainer">
		<span style="float:left; width:10%;">&nbsp;</span>
		<span id="rowDropdownParent" class="dropdownParent"><div class="dropdownHeader">Rows</div>
			<div class="dropdown">
				<span onclick="mmc.expandRows();">Expand All</span>
				<span onclick="mmc.collapseRows();">Collapse All</span>
				<span onclick="mmc.restoreHidden();">Restore Hidden Rows</span>
				<span onclick="mmc.restoreSorting();">Restore Original Sorting</span>
			</div>
		</span>
		<span id="columnDropdownParent" class="dropdownParent"><div class="dropdownHeader">Columns</div>
			<div class="dropdown">
				<span onclick="mmc.reset();">Remove All Columns</span>
			</div>
		</span>
		<span id="hostsDropdownParent" class="dropdownParent"><div class="dropdownHeader">Hosts</div>
			<div class="dropdown" id="hosts"></div>
		</span>
		<span id="prefsDropdownParent" class="dropdownParent"><div class="dropdownHeader">Preferences</div>
			<div class="dropdown">
				<span onclick="mmc.changeRefreshSpeed();">Change Refresh Speed</span>
				<span onclick="mmc.openPreferences();">Edit Display Preferences</span>
			</div>
		</span>
	</div>
	<br /><br /><!-- Not a mistake; to separate the menu from the table. -->
</BODY>
</HTML>
